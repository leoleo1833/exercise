<!DOCTYPE html>
<html>
   <title>Search Bar</title>
     <head>
        <style>
            .search {
               border: none;
               width: 300px;
               transition: 0.15s;
               border-radius: 15px;
               box-shadow: 0 0 3px rgba(0, 0, 0, 0.15);
               padding-top: 5px;
               padding-bottom: 5px;
               padding-left: 5px;
               outline: none;
            }
        </style>
     </head>
       <body>
          <input class="search" type="text" placeholder="Search Google or type a URL">
       </body>
</html>
